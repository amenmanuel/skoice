discord:
  command-description:
    configure: "Configure Skoice."
    link: "Conecta tu cuenta de Discord con Minecraft."
    unlink: "Desconecta tu cuenta de Discord con Minecraft."
    invite: "Obten el chat de voz con proximidad en tu servidor."
  menu:
    footer: "El chat de voz con proximidad es proveido por Skoice."
    configuration:
      title: "Configuracion"
    server:
      title: "Servidor"
      description: "Para que funcione correctamente, tu bot no puede estar presente en varios servidores de Discord. Seleccione el servidor en el que desea que esté activo el chat de voz de proximidad. Tu bot dejará automáticamente los otros."
      select-menu:
        placeholder: "Please selecciona un servidor."
    permissions:
      title: "Permisos"
      description: "Para que funcione correctamente, tu bot debe tener el permiso \"Administrador\" en tu servidor de Discord."
    voice-channel:
      title: "Canal de Voz"
      description: "Selecciona el canal al que los jugadores tienen que unirse para usar el chat de voz de proximidad. Debe estar en una categoría. Ajuste su velocidad de bits para gestionar la calidad de audio del chat de voz de proximidad."
      shortened-description: "Selecciona el canal al que los jugadores tienen que unirse para usar el chat de voz con proximidad."
      select-menu:
        placeholder: "Por favor, seleccione un canal de voz."
        select-option:
          new-voice-channel:
            label: "Nuevo Canal de Voz"
            description: "Skoice configurará automáticamente un canal de voz."
    mode:
      title: "Modo"
      description: "Selecciona un modo o personaliza las distancias."
      alternative-description: "Permítanos elegir la mejor configuración para su uso personal de Skoice. Todavía podrás personalizar las distancias más tarde."
      select-menu:
        placeholder: "Por favor seleccione un modo."
        alternative-placeholder: "Actualmente estás usando distancias personalizadas."
        select-option:
          vanilla-mode:
            label: "Modo Vanilla"
            description: "Radio Horizontal: 80 bloques — Radio Vertical: 40 bloques"
          minigame-mode:
            label: "Modo Minijuego"
            description: "Radio Horizontal: 40 bloques — Radio Vertical: 20 bloques"
    advanced-settings:
      title: "Ajustes avanzados"
      description: "Administrar otros parámetros."
    language:
      title: "Idioma"
      description: "Elija el idioma utilizado para mostrar los mensajes."
    action-bar-alert:
      title: "Alerta de barra de acción"
      description: "Activar/desactivar la alerta enviada a los jugadores que se alejan antes de que se desconecten de su canal de voz actual."
      shortened-description: "Activar/desactivar la alerta enviada a los jugadores que se alejan antes de que se desconecten de su canal de voz actual."
    channel-visibility:
      title: "Visibilidad del canal"
      description: "Activar/desactivar la visibilidad de los canales temporales creados por Skoice."
    changelog:
      title: "Qué hay de nuevo?"
      description: "Descubra las funciones más recientes y futuras de Skoice."
    skoice-proximity-voice-chat:
      title: "Skoice: Chat de voz con proximidad"
    linking-process:
      title: "Proceso de vinculación"
    error:
      title: "Error"
  field:
    configuration-complete:
      title: "Configuracion Completada"
      description: "Skoice ya está configurado. Escribe `/link` en su servidor de Discord para vincular su cuenta de Discord a Minecraft. Los jugadores deben vincular sus cuentas para usar el chat de voz con proximidad."
    incomplete-configuration:
      title: "Configuracion Incompleta"
      description: "Skoice no está configurado correctamente. Póngase en contacto con un administrador."
    incomplete-configuration-server-manager:
      title: "Configuracion Incompleta"
      description: "Escribe `/configure` en su servidor de Discord para completar la configuración y usar Skoice."
    incomplete-configuration-alternative-server-manager:
      title: "Configuracion Incompleta"
      description: "Ha movido o eliminado el canal de voz principal. Escribe `/configure` en su servidor de Discord para completar la configuración y usar Skoice."
    download:
      title: "Descargar"
      description: "[Obtener el plugin](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) and install it on your Minecraft server."
    donating:
      title: "Donar"
      description: "Skoice es un software gratuito. Si te gusta, puedes ayudarnos [donando](https://paypal.me/whitelines)."
    troubleshooting:
      title: "Solución de problemas"
      description: "Teniendo problemas? [Únete a nuestro servidor de Discord](https://discord.gg/h3Tgccc)!"
    contributing:
      title: "contribuir"
      description: "¿Está interesado en ayudarnos a dar forma al futuro de Skoice? [Contribuya en nuestra página de GitHub](https://github.com/Skoice/skoice)!"
    vanilla-mode:
      title: "Modo Vanilla"
      description: "Elija este modo si planea jugar modos de juego de mundo abierto (distancias más largas)."
    minigame-mode:
      title: "Modo Minigame"
      description: "Elija este modo si planea jugar modos de juego que solo requieren un área limitada (distancias más cortas)."
    customize:
      title: "Customizado"
      description: "Establece distancias según tus preferencias personales."
    changelog:
      title: "Skoice 3"
      description: "Para conocer las últimas funciones de Skoice, [lea el registro de cambios](https://github.com/Skoice/skoice/discussions/35)."
    upcoming-features:
      title: "Que sigue?"
      description: "Para descubrir las próximas funciones de Skoice, [eche un vistazo a nuestros planes a largo plazo](https://github.com/Skoice/skoice/discussions/33)."
    verification-code:
      title: "Código de verificación"
      description: "Escribe `/skoice link %s` en el juego para completar el proceso."
    account-linked:
      title: "Cuenta vinculada"
      description: "Tu cuenta de Discord ha sido vinculada a Minecraft. Únete al canal de voz %s en el servidor de Discord \"%s\" para usar el chat de voz con proximidad."
    account-unlinked:
      title: "Cuenta desvinculada"
      description: "Tu cuenta de Discord ha sido desvinculada de Minecraft."
    account-not-linked:
      title: "Cuenta no vinculada"
      description: "Tu cuenta de Discord no está vinculada a Minecraft. Escribe `/link` en el servidor de Discord \"%s\" para vincularla."
    account-already-linked:
      title: "Cuenta ya vinculada"
      description: "Tu cuenta de Discord ya está vinculada a Minecraft. Escribe `/unlink` para desvincularla."
    access-denied:
      title: "Acceso denegado"
      description: "No tienes el permiso requerido para ejecutar esta acción."
    too-many-interactions:
      title: "Demasiadas interacciones"
      description: "Estás ejecutando comandos demasiado rápido."
    illegal-interaction:
      title: "Interacción ilegal"
      description: "Solo puedes interactuar con el bot en un servidor de Discord."
    illegal-value:
      title: "Valor ilegal"
      description: "Los valores deben ser números enteros mayores que 0."
  button-label:
    back: "Atrás"
    refresh: "Actualizar"
    close: "Cerrar"
    configure-later: "Configurar más tarde"
    resume-configuration: "Reanudar configuración"
